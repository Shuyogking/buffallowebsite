<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leather Jacket Collection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            padding: 30px;
            background-color: #1a1a1a;
            color: white;
            position: relative;
        }

        .search-box {
            margin-top: 15px;
            position: absolute;
            right: 30px;
            top: 30px;
            }

        .search-box input {
            width: 500px;
            padding: 12px 15px 12px 45px; 
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.25s ease;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .search-box input:focus {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66,133,244,0.3);
        }

        .search-box::before {
            content: "BF";
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 18px;
            font-family: Segoe UI, sans-serif;
            background: linear-gradient(45deg, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            pointer-events: none;
        }

        .collection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: fit-content;
            object-fit: cover;
            border-radius: 6px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 18px;
            color: #333;
        }

        .card a {
            text-decoration: none;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

<header class="header">
    <h1>Leather Jacket Collection</h1>
    <p>Premium Style â€¢ Classic Comfort</p>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search jackets..." onkeyup="searchProduct()">
    </div>
</header>

<section class="collection" id="productList">

    <div class="card" data-name="classic black jacket">
        <img src="leather.jpg" alt="Black Leather Jacket">
        <h3>Classic Black Jacket</h3>
        <p>$120</p>
        <a href="product.html?name=Classic Black Jacket&price=120&img=collection1.jpg">
            <button>View Details</button>
        </a>
    </div>

    <div class="card" data-name="brown rider jacket">
        <img src="men.jpg" alt="Brown Leather Jacket">
        <h3>Brown Rider Jacket</h3>
        <p>$140</p>
        <a href="product.html?name=Brown Rider Jacket&price=140&img=collection2.jpg">
            <button>View Details</button>
        </a>
    </div>

    <div class="card" data-name="vintage leather jacket">
        <img src="download.jpg" alt="Vintage Jacket">
        <h3>Vintage Leather Jacket</h3>
        <p>$160</p>
        <a href="product.html?name=Vintage Leather Jacket&price=160&img=download.jpg">
            <button>View Details</button>
        </a>
    </div>

</section>

<script>
function searchProduct() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let name = card.getAttribute("data-name");
        card.style.display = name.includes(input) ? "block" : "none";
    });
}
</script>


</body>
</html>
