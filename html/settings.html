<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>

<script src="js/auth.js"></script>

<div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="reports.html">Reports</a>
    <button onclick="logout()">Logout</button>
</div>

<div class="content">
    <h2>Settings</h2>

    <label>
        <input type="checkbox" checked> Enable Notifications
    </label><br><br>

    <label>
        Theme:
        <select id="themeSelect">
            <option value="Light">Light</option>
            <option value="Dark">Dark</option>
        </select>
    </label>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const themeSelect = document.getElementById("themeSelect");
    const notificationsCheckbox = document.querySelector("input[type='checkbox']");

    const savedTheme = localStorage.getItem("theme") || "Light";
    const notifications = localStorage.getItem("notifications") === "true";

    document.body.classList.add(savedTheme.toLowerCase());
    themeSelect.value = savedTheme;
    notificationsCheckbox.checked = notifications;

    themeSelect.addEventListener("change", () => {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(themeSelect.value.toLowerCase());
        localStorage.setItem("theme", themeSelect.value);
    });

    notificationsCheckbox.addEventListener("change", () => {
        localStorage.setItem("notifications", notificationsCheckbox.checked);
    });
});
</script>

</body>
</html>
