<DOCTYPE html>
    <html>
        <head>
        </head>
        <body>
            <p id="demo"></p>
            <script>
                    const hello=[1,2,3,4,5,"hello"];

                    let text = "";

                    for(let i=0; i<hello.length;i++){
                        text += hello[i] + "<br>";
                    }
                    document.getElementById("demo").innerHTML = text;
            </script>
        </body>
    </html>
